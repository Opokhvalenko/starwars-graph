name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    # You can keep ubuntu-latest (24.04) â€“ we no longer use the deprecated action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint (Biome)
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests (Vitest + coverage)
        run: npm run test:run -- --coverage

      - name: Build
        run: npm run build

      # Installs Playwright browsers and required OS packages on Ubuntu
      - name: Install Playwright browsers & system deps
        run: npx playwright install --with-deps

      # (Optional) Speed up CI by caching downloaded browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: E2E Smoke (Playwright)
        run: npm run test:e2e